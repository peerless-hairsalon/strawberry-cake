<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peerless Hair Salon - Shampoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0f7fa; /* 薄い水色の背景 */
        }

        header {
            background-color: #0288d1; /* 調和するようなブルー */
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
        }

        .content {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin: 20px 0;
            border: 2px solid #0288d1; /* 画像の周りに少しブルーを追加 */
            border-radius: 5px;
        }

        p {
            text-align: left;
            line-height: 1.6;
            color: #37474f; /* 濃いグレーの文字色 */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Peerless Hair Salon</h1>
    </header>

    <div class="content">
        <img src="https://static.wixstatic.com/media/7041ee_870947510dbe48cab0255a8feed85df3~mv2.jpg" alt="シャンプー画像" />
        <p>
            約2ヶ月使ってみた感想です。このシャンプーは泡立ちが良く、少量でもしっかり頭皮をケアできて、
            洗い上がりはとてもさっぱりして気持ちが良いです。シトラス系の香りが爽やかで、使用後は
            頭皮が柔らかく整っているのを感じることができました。少し値段は高めですが、効果を実感できたので、
            特に夏場にはぜひ使い続けたいシャンプーです。
        </p>
    </div>

</body>
</html>
